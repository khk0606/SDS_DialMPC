seed: 0
output_dir: "output"
n_steps: 400

# DIAL-MPC (top-level keys required by DialConfig)
env_name: "unitree_go2_walk"
Nsample: 2048
Hsample: 16
Hnode: 4
Ndiffuse: 1
Ndiffuse_init: 8
temp_sample: 0.06
horizon_diffuse_factor: 0.9
traj_diffuse_factor: 0.5
update_method: "mppi"
sigma_scale: 0.8

# Base env config (top-level keys required by BaseEnvConfig / UnitreeGo2EnvConfig)
dt: 0.02
timestep: 0.02
backend: "mjx"
leg_control: "position"
action_scale: 0.02
kp: 3.5
kd: 3.0
randomize_tasks: false

default_vx: 0.25
default_vy: 0.0
default_vyaw: 0.0
fixed_vel_tar: [0.25, 0.0, 0.0]
fixed_ang_vel_tar: [0.0, 0.0, 0.0]
startup_hold_sec: 2.2
ramp_up_time: 12.0
gait: "walk"

# Sim config (top-level keys required by DialSimConfig)
robot_name: "unitree_go2"
scene_name: "scene_position.xml"
sim_leg_control: "position"
sim_dt: 0.002
real_time_factor: 1.0
sync_mode: true
plot: false
record: true
draw_refs: false
