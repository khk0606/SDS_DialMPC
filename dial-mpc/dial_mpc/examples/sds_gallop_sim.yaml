seed: 0
output_dir: "output"
n_steps: 400

# DIAL-MPC (top-level keys required by DialConfig)
env_name: "unitree_go2_walk"
Nsample: 1536
Hsample: 16
Hnode: 4
Ndiffuse: 1
Ndiffuse_init: 8
temp_sample: 0.05
horizon_diffuse_factor: 0.9
traj_diffuse_factor: 0.5
update_method: "mppi"
sigma_scale: 0.45

# Base env config (top-level keys required by BaseEnvConfig / UnitreeGo2EnvConfig)
dt: 0.02
timestep: 0.02
backend: "mjx"
leg_control: "position"
action_scale: 0.02
kp: 3.2
kd: 3.2
randomize_tasks: false

default_vx: 0.18
default_vy: 0.0
default_vyaw: 0.0
fixed_vel_tar: [0.18, 0.0, 0.0]
fixed_ang_vel_tar: [0.0, 0.0, 0.0]
startup_hold_sec: 2.5
ramp_up_time: 15.0
gait: "walk"

# Reward override block (consumed by UnitreeGo2EnvConfig.reward)
reward:
  target_vx_fallback: 0.18
  target_base_height: 0.30
  reward_gaits_w: 0.10
  reward_air_time_w: 0.01
  reward_pos_w: 0.0
  reward_upright_w: 1.60
  reward_yaw_w: 0.60
  reward_vel_x_w: 1.60
  reward_ang_vel_w: 0.70
  reward_height_w: 1.30
  penalty_joint_pose_w: 0.20
  penalty_joint_vel_w: 0.0012
  penalty_energy_w: 0.0005
  penalty_vertical_vel_w: 0.80
  penalty_collapse_w: 8.00
  penalty_rear_up_w: 12.00
  penalty_standstill_w: 0.35
  penalty_all_feet_air_w: 2.50

# Sim config (top-level keys required by DialSimConfig)
robot_name: "unitree_go2"
scene_name: "scene_position.xml"
sim_leg_control: "position"
sim_dt: 0.002
real_time_factor: 1.0
sync_mode: true
plot: false
record: true
draw_refs: false
