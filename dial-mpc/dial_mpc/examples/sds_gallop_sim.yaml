env_name: "unitree_go2_walk"
robot_name: "unitree_go2"
scene_name: "scene_position.xml"

sim_leg_control: "position"
sim_dt: 0.002
real_time_factor: 1.0
sync_mode: true
plot: false
record: true

mpc_config:
  horizon: 30
  num_samples: 2048
  noise_std: 0.06
  temperature: 0.03
  num_iterations: 1

env_config:
  timestep: 0.02
  leg_control: "position"
  action_scale: 0.025
  kp: 4.0
  kd: 2.5

  default_vx: 0.3
  default_vy: 0.0
  default_vyaw: 0.0

  fixed_vel_tar: [0.25, 0.0, 0.0]
  fixed_ang_vel_tar: [0.0, 0.0, 0.0]
  startup_hold_sec: 1.2
  ramp_up_time: 10.0
  gait: "walk"
