env_name: "unitree_go2_walk"
robot_name: "unitree_go2"
scene_name: "scene_position.xml"
sim_leg_control: "position"
sim_dt: 0.002
real_time_factor: 1.0
sync_mode: "real_time"
plot: false
record: true

mpc_config:
  horizon: 20
  num_samples: 4096
  noise_std: 0.1
  temperature: 0.01
  num_iterations: 1

env_config:
  timestep: 0.02
  leg_control: "position"
  action_scale: 0.02
  kp: 3.0
  kd: 3.5
  default_vx: 0.3
  default_vy: 0.0
  default_vyaw: 0.0
  fixed_vel_tar: [0.7, 0.0, 0.0]
  fixed_ang_vel_tar: [0.0, 0.0, 0.0]
  startup_hold_sec: 2.0
  ramp_up_time: 10.0
  gait: "walk"
