seed:
  dist: int_uniform
  min: 0
  max: 1000000

# Stability-first local sweep:
# 1) keep gait fixed
# 2) start from slower target speed
# 3) tune controller gains and key reward terms near base config
gait: walk

fixed_vel_tar:
  dist: choice
  values:
    - [0.06, 0.0, 0.0]
    - [0.08, 0.0, 0.0]
    - [0.10, 0.0, 0.0]
    - [0.12, 0.0, 0.0]
    - [0.14, 0.0, 0.0]

startup_hold_sec:
  dist: uniform
  min: 2.2
  max: 3.5
ramp_up_time:
  dist: uniform
  min: 14.0
  max: 24.0

# Controller gains
kp:
  dist: uniform
  min: 2.6
  max: 4.2
kd:
